<!-- child component -->
<div class="container">
  <img
    src={{book.src}}
    alt="clean code"
  />
  <p class="book-name">{{book.name}}</p>
  <p class="author-name">{{book.author}}</p>
  <p class="price">{{book.price}}$</p>
  
  <div class="button">
    <button  (click)="addCart()">Add to Cart</button>
  </div>
</div>
